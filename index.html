<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Vip Vila Prudente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Tela de Descanso -->
<section id="tela-descanso">
  <!-- Imagem de fundo -->
  <img src="images/tela-descanso/fundo.png" alt="Imagem de Fundo" class="fundo-imagem">
  <!-- Imagem no canto superior -->
  <img src="images/tela-descanso/retangulo-1.png" alt="Imagem 1" class="retangulo-1">
  <!-- Imagem no canto inferior -->
  <img src="images/tela-descanso/retangulo-2.png" alt="Imagem 2" class="retangulo-2">
  <div class="logo-botao">
    <!-- Contêiner interno para animação -->
    <div class="logo-botao-inner">
      <!-- Logo no centro -->
      <img src="images/tela-descanso/logo.png" alt="Logo" class="logo">
      <!-- Botão abaixo do logo -->
      <img src="images/tela-descanso/botao.png" alt="Botão" class="botao" id="btnIniciarNavegacao">
    </div>
  </div>
</section>


   <!-- Seção do Menu -->
   <section id="menu" class="menu">
    <!-- Imagem de Fundo (caso seja uma imagem de fundo) -->
    <img src="images/tela-menu/fundo.png" alt="Fundo do Menu" class="menu-fundo">

    <img src="images/tela-menu/retangulo-2.png" alt="Retângulo Topo Esquerdo" class="retangulo-menu-esquerda">

      <!-- Container da Composição VIP -->
  <div class="vip-overlay-container">
    <!-- Fundo do hexágono -->
    <img src="images/tela-menu/foto/hexagono-fundo.png" alt="Fundo do Hexágono" class="vip-fundo-hex">

    <!-- Topo do hexágono (contorno laranja) -->
    <img src="images/tela-menu/foto/hexagono-topo.png" alt="Topo do Hexágono" class="vip-topo-hex">

    <!-- Foto da mulher -->
    <img src="images/tela-menu/foto/foto.png" alt="Mulher" class="vip-mulher">

    <!-- Folhagem lateral esquerda (wrapper adicionado para o efeito de vento) -->
    <div class="leaf-wrapper left">
      <img src="images/tela-menu/foto/plantas-lado-esquerdo.png" alt="Folha Esquerda" class="vip-folha-esquerda">
    </div>

    <!-- Folhagem lateral direita (wrapper adicionado para o efeito de vento) -->
    <div class="leaf-wrapper right">
      <img src="images/tela-menu/foto/plantas-lado-direito.png" alt="Folha Direita" class="vip-folha-direita">
    </div>
  </div>

    <!-- Logo (posição semelhante ao exemplo) -->
    <img 
      src="images/tela-menu/logo.png" 
      alt="Logo" 
      class="menu-logo"
    />
 
      <!-- Container dos Botões -->
    <div class="menu-botoes">
      <img src="images/tela-menu/botoes/PROJETO.png" alt="Botão Projeto" class="menu-botao" id="btnProjeto" />
      <img src="images/tela-menu/botoes/LOCALIZAÇÃO.png" alt="Botão Localização" class="menu-botao" id="btnLocalizacao" />
      <img src="images/tela-menu/botoes/FILME.png" alt="Botão Filme" class="menu-botao" id="btnFilme" />
      <img src="images/tela-menu/botoes/GALERIA.png" alt="Botão Galeria" class="menu-botao" id="btnGaleria" />
      <img src="images/tela-menu/botoes/CHAINCORP.png" alt="Botão ChainCorp" class="menu-botao" id="btnChainCorp" />
    </div>
  </section>

<!-- Seção da Galeria -->
<section id="galeria" class="galeria">
  <!-- Fundo da galeria -->
  <img src="images/tela-galeria/fundo.png" alt="Fundo da Galeria" class="galeria-fundo">

  <!-- Container que segura todo o conteúdo da galeria -->
  <div class="galeria-content">
    <!-- Área principal da foto -->
    <div class="foto-container">
        <!-- Foto principal -->
        <img src="images/tela-galeria/FOTOS COM LUPA/Bicicletario.png" alt="Foto da Galeria" class="foto-principal">

        <!-- Botão de Fechar -->
        <button class="galeria-fechar" id="btnFecharGaleria">
          <img src="images/x.png" alt="Fechar" />
        </button>
    </div>
  </div>

  <div class="barra-lateral-galeria">
    <img src="images/tela-galeria/hexagono.png" alt="Barra Lateral" class="barra-imagem">
  
    <!-- Botão hexagonal com áreas clicáveis -->
    <div class="botao-central-galeria">
      <img src="images/tela-galeria/botao-hexagono.png" alt="Botão-Galeria">
      <div class="hex-zone hex-esquerda" id="btnPrevFoto"></div>
      <div class="hex-zone hex-direita" id="btnNextFoto"></div>
    </div>
  </div>

</section>

<!-- Popup de visualização da imagem -->
<div id="popupZoom" class="popup-zoom">
  <div class="popup-overlay">
    <div class="popup-content">
      <img src="images/tela-galeria/FOTOS/Chaincorp_Vila_Prudente_Bicicletario_HR.jpg" alt="Imagem Zoom" class="imagem-zoom" />
    </div>
  </div>
</div>

<!-- Popup do Vídeo -->
<div id="popupVideo" class="popup-video">
  <div class="popup-video-overlay" id="fecharPopupVideo">
    <div class="popup-video-content" onclick="event.stopPropagation()">
      
      <!-- Botão de fechar sobre o vídeo -->
      <button class="video-fechar" id="btnFecharVideo">
        <img src="images/x.png" alt="Fechar" />
      </button>

      <!-- Vídeo -->
      <iframe 
        id="youtubeFrame"
        width="100%" 
        height="100%" 
        src="" 
        title="YouTube video player" 
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</div>

<!-- Seção Projeto - Diferenciais -->
<section id="projeto-diferenciais" class="projeto-diferenciais">

  <!-- Imagem de fundo geral -->
  <img src="images/tela-projeto/diferenciais/fundo.png" alt="Fundo Projeto" class="projeto-diferenciais-fundo">

  <div class="hex-e-frase">
    <img src="images/tela-projeto/diferenciais/FOTO PRINCIPAL/pattern.png" class="fundo-geometrico" alt="fundo">
    <img src="images/tela-projeto/diferenciais/FOTO PRINCIPAL/foto.png" class="hexagonos-centrais" alt="hexagono">
    <img src="images/tela-projeto/diferenciais/frase.png" class="frase-diferenciais" alt="frase">
  </div>

  <!-- Botão de fechar-->
  <button id="btnFecharProjetoDiferenciais" class="projeto-diferenciais-fechar">
    <img src="images/x.png" alt="Fechar">
  </button>

<!-- Container para as 5 imagens brancas no canto superior direito -->
<div class="imagens-superiores">
  <button class="icone-btn" data-img="pe-direito.png">
    <img src="images/tela-projeto/diferenciais/DIFERENCIAIS/pe-direito.png" alt="pe-direito">
  </button>
  <button class="icone-btn" data-img="Cinema.png">
    <img src="images/tela-projeto/diferenciais/DIFERENCIAIS/Cinema.png" alt="cinema">
  </button>
  <button class="icone-btn" data-img="Coworking.png">
    <img src="images/tela-projeto/diferenciais/DIFERENCIAIS/Coworking.png" alt="coworking">
  </button>
  <button class="icone-btn" data-img="Game Pub.png">
    <img src="images/tela-projeto/diferenciais/DIFERENCIAIS/Game Pub.png" alt="game-pub">
  </button>
  <button class="icone-btn" data-img="Mercadinho.png">
    <img src="images/tela-projeto/diferenciais/DIFERENCIAIS/Mercadinho.png" alt="mercadinho">
  </button>

</div>

  <!-- Barra lateral com imagem e botões -->
  <div class="barra-lateral-projeto">
    <img src="images/tela-projeto/diferenciais/BOTOES/hexagono.png" alt="Barra Lateral" class="barra-imagem">

    <div class="botoes-hexagonais-projeto">
      <img src="images/tela-projeto/diferenciais/BOTOES/Implantacao.png" alt="Implantação" class="botao-projeto" id="btnImplantacao">
      <img src="images/tela-projeto/diferenciais/BOTOES/Unidades.png" alt="Unidades" class="botao-projeto" id="btnUnidades">
      <img src="images/tela-projeto/diferenciais/BOTOES/Diferenciais.png" alt="Diferenciais" class="botao-projeto-selecionado" id="btnDiferenciais">
      <img src="images/tela-projeto/diferenciais/BOTOES/Vistas.png" alt="Vistas" class="botao-projeto" id="btnVistas">
      <img src="images/tela-projeto/diferenciais/BOTOES/Ficha-Tecnica.png" alt="Ficha Técnica" class="botao-projeto" id="btnFichaTecnica">
    </div>
  </div>

</section>

<section id="projeto-ficha-tecnica" class="projeto-ficha-tecnica">
  <!-- Imagem de fundo da tela -->
  <img src="images/tela-projeto/ficha-tecnica/fundo.png" alt="Fundo Ficha Técnica" class="projeto-ficha-tecnica-fundo">

  <!-- Barra lateral com botões (permanece igual) -->
  <div class="barra-lateral-projeto">
    <img src="images/tela-projeto/ficha-tecnica/botoes/hexagono.png" alt="Barra Lateral" class="barra-imagem">
    <div class="botoes-hexagonais-projeto">
      <img src="images/tela-projeto/ficha-tecnica/botoes/implantacao.png" alt="Implantação" class="botao-projeto" id="btnImplantacao">
      <img src="images/tela-projeto/ficha-tecnica/botoes/unidades.png" alt="Unidades" class="botao-projeto" id="btnUnidades">
      <img src="images/tela-projeto/ficha-tecnica/botoes/diferenciais.png" alt="Diferenciais" class="botao-projeto" id="btnDiferenciais">
      <img src="images/tela-projeto/ficha-tecnica/botoes/vistas.png" alt="Vistas" class="botao-projeto" id="btnVistas">
      <img src="images/tela-projeto/ficha-tecnica/botoes/ficha-tecnica.png" alt="Ficha Técnica" class="botao-projeto-selecionado" id="btnFichaTecnica">
    </div>
  </div>

  <!-- Container principal que organiza o prédio e as informações lado a lado -->
  <div class="conteudo-ficha">
    <!-- Coluna esquerda: Prédio e grade (mesma lógica do hex-e-frase) -->
    <div class="lado-esquerdo">
      <div class="predio-wrapper">
        <img src="images/tela-projeto/ficha-tecnica/pattern.png" alt="Grade" class="grade-fundo">
        <img src="images/tela-projeto/ficha-tecnica/foto.png" alt="Prédio" class="predio-imagem">
      </div>

      <div class="informacoes-container">
        <!-- Botão de fechar -->
        <button id="btnFecharProjetoFichaTecnica" class="projeto-ficha-tecnica-fechar">
          <img src="images/x.png" alt="Fechar">
        </button>
        <!-- Cabeçalho com áreas clicáveis -->
        <div class="cabecalho-wrapper">
          <img src="images/tela-projeto/ficha-tecnica/empreendimento/cabecalho.png" 
               class="cabecalho-imagem"
               id="cabecalhoImagem"
               alt="Cabeçalho">
          <!-- Áreas clicáveis (como já definidas) -->
          <div class="cabecalho-area cabecalho-empreendimento" data-cabecalho="empreendimento"></div>
          <div class="cabecalho-area cabecalho-unidades" data-cabecalho="unidades"></div>
          <div class="cabecalho-area cabecalho-lazer" data-cabecalho="lazer"></div>
        </div>
        <!-- Texto que muda -->
        <div class="texto-wrapper">
          <img src="images/tela-projeto/ficha-tecnica/empreendimento/texto.png" 
               class="texto-imagem" 
               id="textoImagem" 
               alt="Texto">
        </div>
      </div>
    </div>

    <!-- Coluna direita: Informações (cabeçalho, texto, etc.) -->
    <div class="lado-direito">
      
    </div>
  </div>
</section>

<section id="projeto-vistas" class="projeto-vistas">
  <img src="images/tela-projeto/vistas/fundo.png" alt="Fundo Vista" class="projeto-vistas-fundo">

  <div class="panorama-scroll">
    <div id="panorama360"></div>
    <img src="images/tela-projeto/vistas/botoes/retangulo.png" alt="retangulo-vistas" class="retangulo-vistas">
    <img src="images/tela-projeto/vistas/lados/norte.png" alt="Mapa Direções" class="mapa-direcoes" id="mapaDirecoes">
    <img src="images/x.png" alt="Fechar" class="botao-fechar-vistas" id="btnFecharVistas">
  </div>

  <!-- Barra lateral direita com imagem e 17 botões -->
  <div class="barra-lateral-vistas">
  <!-- Imagem da barra lateral -->
  <img src="images/tela-projeto/vistas/botoes/hexagono.png" alt="Barra Lateral" class="barra-imagem">

  <!-- Botões numerados de 01 a 17 -->
  <div class="botoes-hexagonais-vistas">
    <img src="images/tela-projeto/vistas/botoes/normais/17.png" alt="17" class="botao-vistas" data-id="17">
    <img src="images/tela-projeto/vistas/botoes/normais/16.png" alt="16" class="botao-vistas" data-id="16">
    <img src="images/tela-projeto/vistas/botoes/normais/15.png" alt="15" class="botao-vistas" data-id="15">
    <img src="images/tela-projeto/vistas/botoes/normais/14.png" alt="14" class="botao-vistas" data-id="14">
    <img src="images/tela-projeto/vistas/botoes/normais/13.png" alt="13" class="botao-vistas" data-id="13">
    <img src="images/tela-projeto/vistas/botoes/normais/12.png" alt="12" class="botao-vistas" data-id="12">
    <img src="images/tela-projeto/vistas/botoes/normais/11.png" alt="11" class="botao-vistas" data-id="11">
    <img src="images/tela-projeto/vistas/botoes/normais/10.png" alt="10" class="botao-vistas" data-id="10">
    <img src="images/tela-projeto/vistas/botoes/normais/09.png" alt="09" class="botao-vistas" data-id="9">
    <img src="images/tela-projeto/vistas/botoes/normais/08.png" alt="08" class="botao-vistas" data-id="8">
    <img src="images/tela-projeto/vistas/botoes/normais/07.png" alt="07" class="botao-vistas" data-id="7">
    <img src="images/tela-projeto/vistas/botoes/normais/06.png" alt="06" class="botao-vistas" data-id="6">
    <img src="images/tela-projeto/vistas/botoes/normais/05.png" alt="05" class="botao-vistas" data-id="5">
    <img src="images/tela-projeto/vistas/botoes/normais/04.png" alt="04" class="botao-vistas" data-id="4">
    <img src="images/tela-projeto/vistas/botoes/normais/03.png" alt="03" class="botao-vistas" data-id="3">
    <img src="images/tela-projeto/vistas/botoes/normais/02.png" alt="02" class="botao-vistas" data-id="2">
    <img src="images/tela-projeto/vistas/botoes/normais/01.png" alt="01" class="botao-vistas" data-id="1">
  </div>
</div>

</section>

<section id="localizacao-panoramica" class="localizacao-panoramica">
  <img src="images/tela-localizacao/fundo.png" alt="Fundo Localização" class="localizacao-fundo">

    <!-- BARRA LATERAL LOCALIZAÇÃO -->
  <div class="barra-lateral-localizacao">
    <img src="images/tela-localizacao/panoramica/botoes/hexagono.png" alt="Barra Lateral" class="barra-imagem">

    <div class="botoes-hexagonais-localizacao">
      <img src="images/tela-localizacao/panoramica/botoes/panoramica.png" alt="Panorâmica" class="botao-localizacao botao-localizacao-selecionado"  id="btnPanoramicaLocalizacao">
      <img src="images/tela-localizacao/panoramica/botoes/mapa.png" alt="Mapa" class="botao-localizacao" id="btnMapaLocalizacao">
      <img src="images/tela-localizacao/panoramica/botoes/guia-da-regiao.png" alt="Guia da Região" class="botao-localizacao" id="btnGuiaLocalizacao">
    </div>
  </div>

  <div class="localizacao-panorama-wrapper">
    <div id="panoramaLocalizacao"></div>
    <img src="images/x.png" alt="Fechar" class="btn-fechar-localizacao" id="btnFecharLocalizacao">
  </div>
</section>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
